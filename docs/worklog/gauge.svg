<svg
  width="500px"
  height="500px"
  viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gauge">
      <stop offset="0%" stop-color="#339933"/>
      <stop offset="40%" stop-color="#ffcc00"/>
      <stop offset="60%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#ff9900"/>
    </linearGradient>
    <linearGradient id="whiteBlur" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFF" stop-opacity="80%"/>
      <stop offset="50%" stop-color="#FFF" stop-opacity="0%" />
    </linearGradient>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>
  <g class="hidable">
        <rect x="-1" y="-1" rx="2" ry="2" width="301" height="25" fill="none" stroke-opacity="100%" stroke-width="1" stroke="#333" />
        <rect x="3" y="3" rx="2" ry="2" width="294" height="18" fill="url(#whiteBlur)" stroke-opacity="50%" stroke-width="1" stroke="#AAA" />
        <rect x="0" y="0" rx="2" ry="2" width="300" height="24" fill="#000" fill-opacity="50%" />
      
        <svg x="61" y="3" width="293" height="18" viewBox="58 0 293 18" preserveAspectRatio="none">
          <rect x="0" y="0" rx="2" ry="2" width="293" height="18" fill="url(#gauge)"/>
          <rect x="0" y="0" rx="2" ry="2" width="293" height="18" fill="url(#whiteBlur)"/>
        </svg>
      
        <rect x="3" y="3" width="58" height="18" fill="red" />
        <rect x="3" y="3" width="58" height="18" fill="url(#whiteBlur)" />
      </g>
</svg>
