
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG to PNG Export</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

</head>
<body>
  <button style="position: absolute; top: 250px; left: 200px;" id="downloadBtn">Download PNG</button>

  <!-- ここにSVG描画（対象はbody直下の最初のsvg要素） -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="fog">
  <defs>
    <!-- 霧そのもの（前回と同様） -->
    <filter id="fogFilter" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.034" numOctaves="10" seed="42" stitchTiles="stitch" result="n1">
        
      </feTurbulence>
      <feTurbulence type="fractalNoise" baseFrequency="0.0544" numOctaves="9" seed="43" stitchTiles="stitch" result="n2">
        
      </feTurbulence>
      <feBlend in="n1" in2="n2" mode="screen" result="noise"></feBlend>
      <feColorMatrix in="noise" type="luminanceToAlpha" result="alpha"></feColorMatrix>
      <feGaussianBlur in="alpha" stdDeviation="10" result="soft"></feGaussianBlur>
      <feComponentTransfer in="soft" result="alphaAdj">
        <feFuncA type="gamma" amplitude="1" exponent="1.05" offset="0"></feFuncA>
      </feComponentTransfer>
      <feFlood flood-color="#ff0000" flood-opacity="1" result="fogColor"></feFlood>
      <feComposite in="fogColor" in2="alphaAdj" operator="in" result="fog"></feComposite>
      <feMerge><feMergeNode in="fog"></feMergeNode></feMerge>
    </filter>

    <!-- 端で薄くなるラジアル・フェザーマスク -->
    
    <radialGradient id="edgeFadeGrad" cx="50%" cy="50%" r="50%" gradientUnits="objectBoundingBox" spreadMethod="pad">
      <stop offset="0" stop-color="white"></stop>
      <stop offset="0.3333" stop-color="white"></stop>
      <stop offset="1" stop-color="black"></stop>
    </radialGradient>
    <mask id="edgeFadeMask" maskUnits="objectBoundingBox">
      <rect x="0" y="0" width="300" height="300" fill="url(#edgeFadeGrad)"></rect>
    </mask>

  </defs>

  <!-- 透明な矩形に霧フィルタを適用し、端フェザーのマスクをかける -->
  <rect x="0" y="0" width="100%" height="100%" fill="none" filter="url(#fogFilter)" mask="url(#edgeFadeMask)"></rect>
</svg>

  <script type="module">
    document.getElementById("downloadBtn").addEventListener("click", function () {
      // body直下の最初のSVG要素を取得
      const svg = document.querySelector("body > svg");
      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(svg);

      const img = new Image();
      const svgBlob = new Blob([svgStr], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = 1000;
        canvas.height = 1000;
        const ctx = canvas.getContext("2d");

        // 背景を白にしたい場合
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);

        const a = document.createElement("a");
        var ua = navigator.userAgent.toLowerCase();
        var isSafari = /safari/.test(ua);
        var isChrome = /chrome/.test(ua);
        var isOpera = /opera/.test(ua);
        if (isSafari && !isChrome && !isOpera) {
          var browser = "safari";
        } else if (isChrome && !isOpera) {
          var browser = "chrome";
        } else {
          var browser = "firefox";
        }

        a.setAttribute("download", "export_" + browser + ".png");
        a.dispatchEvent(new MouseEvent("click"));

        a.download = "export_" + browser + ".png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      };
      img.src = url;
    });
  </script>
</body>
</html>
