
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG to PNG Export</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

</head>
<body>
  <button style="position: absolute; top: 250px; left: 200px;" id="downloadBtn">Download PNG</button>

  <!-- SVG描画（対象はbody直下の最初のsvg要素） -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="grad-global" gradientUnits="userSpaceOnUse"
                    x1="0" y1="0" x2="0" y2="1000">
      <stop offset="0%" stop-color="red"/>
      <stop offset="50%" stop-color="blue"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="pink" />
    <g opacity="1">
      <text x="500" y="64" dy="0"   font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)">あ</text>
      <text x="500" y="64" dy="64"  font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)">い</text>
      <text x="500" y="64" dy="128" font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)" transform="rotate(90, 532, 160)">A</text> <!-- 128+(64/2)文字の中心を指定 -->
      <text x="500" y="64" dy="192" font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)" transform="rotate(90, 532, 224)">B</text>
      <text x="500" y="64" dy="256" font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)">う</text>
      <text x="500" y="64" dy="320" font-family="Hachi Maru Pop" font-size="64" stroke-width="1" stroke="white" fill="url(#grad-global)">え</text>
    </g>
</svg>


  <script type="module">
    document.getElementById("downloadBtn").addEventListener("click", function () {
      // body直下の最初のSVG要素を取得
      const svg = document.querySelector("body > svg");
      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(svg);

      const img = new Image();
      const svgBlob = new Blob([svgStr], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = 1000;
        canvas.height = 1000;
        const ctx = canvas.getContext("2d");

        // 背景を白にしたい場合
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);

        const a = document.createElement("a");
        var ua = navigator.userAgent.toLowerCase();
        var isSafari = /safari/.test(ua);
        var isChrome = /chrome/.test(ua);
        var isOpera = /opera/.test(ua);
        if (isSafari && !isChrome && !isOpera) {
          var browser = "safari";
        } else if (isChrome && !isOpera) {
          var browser = "chrome";
        } else {
          var browser = "firefox";
        }

        a.setAttribute("download", "export_" + browser + ".png");
        a.dispatchEvent(new MouseEvent("click"));

        a.download = "export_" + browser + ".png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      };
      img.src = url;
    });
  </script>
</body>
</html>
