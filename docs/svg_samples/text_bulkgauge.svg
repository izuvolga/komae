      <text text-anchor="start" x="500" y="64" dy="128" font-family="Hachi Maru Pop" font-size="64" stroke="none" fill="#000000" transform="rotate(90, 532, 160)">A</text> <!-- 128+(64/2)文字の中心を指定 -->
