<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komae - Sequential Panel Illustration Creator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .loading-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-fallback">
      <div>
        <h1>Komae</h1>
        <p>Loading...</p>
      </div>
    </div>
  </div>
</body>
</html>
